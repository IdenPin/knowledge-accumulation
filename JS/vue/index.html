<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mvvm</title>
    <script src="./MVVM.js"></script>
  </head>
  <body>
    <div id="app">
      <span>{{age}}</span>
      <span>{{time.name}}</span>
      <div>{{time.msg}}</div>
      <input v-model="time.msg" type="text" />
      <ul>
        <li>1</li>
        <li>2</li>
      </ul>
      <div>{{getStudentInfo}}</div>
      <div v-html="message"></div>
      <button v-on:click="changeName">改变名字</button>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          age: 20,
          time: {
            name: "pdeng",
            msg: "hello",
          },
          message:'<h1>你好</h1>'
        },
        computed: {
          getStudentInfo() {
            return `姓名：${this.time.name} 年龄：${this.age}`
          }
        },
        methods: {
          changeName(e) {
            this.time.name = '韩嘉琛同学'
          }
        },
      });
      console.log(vm);
    </script>
  </body>
</html>
