<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>book</title>
</head>
<style>
  * {
    margin: 0;
  }

  .book {
    width: 800px;
    height: 600px;
    margin: 100px auto;
    /* background-color: #f1f1f1; */
    position: relative;
    transform-style: preserve-3d;
    perspective: 800px;
  }

  [class^='page'] {
    width: 200px;
    height: 260px;
    line-height: 260px;
    background: #f1f1f1;
    font-size: 50px;
    color: #fff;
    text-align: center;
    margin: 100px auto;
    left: 300px;
    position: absolute;
    box-shadow: 0 0 30px #ccc;
  }

  .book div:first-child {
    background: #ccc;
    z-index: 1;
    animation: rotate 3s ease 1 forwards;
    border-radius: 10px 0 0 10px;
    border-left: 5px solid #666;
    border-right: 5px solid #fff;
  }

  .book div:last-child {
    transform: translateX(100px);
    border-radius: 0 10px 10px 0;
    border-right: 5px solid #666;
    border-left: 5px solid #fff;
    top: 0
  }

  @keyframes rotate {
    to {
      transform: rotate3d(0, 1, 0, 0) translateX(-100px);
    }

    from {
      transform: rotate3d(0, 1, 0, 180deg) translateX(-100px);
    }
  }
</style>

<body>
  <div class="book">
    <div class="page1">上</div>
    <div class="page2">下</div>
  </div>
</body>

</html>
