<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Matrix</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      perspective: 300px;
    }

    .box {
      height: 80vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(-300deg);
      animation: rotate3DStyle 4s linear infinite;
    }

    @keyframes rotate3DStyle {
      0% {
        transform: rotate3d(1, 1, 0, 0);
      }

      100% {
        transform: rotate3d(1, 1, 0, 360deg);
      }
    }

    .box [class^='position-'] {
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      font-size: 40px;
      color: #fff;
      position: absolute;
      border-radius: 10px;
      /* opacity: .9; */
    }

    .position-front {
      background-color: burlywood;
      transform: translateZ(50px);
    }

    .position-back {
      background-color: aqua;
      transform: translateZ(-50px) rotateY(180deg);
    }

    .position-top {
      background-color: orchid;
      transform: translateY(-50px) rotateX(90deg);
    }

    .position-bottom {
      background-color: olive;
      transform: translateY(50px) rotateX(-90deg);
    }

    .position-left {
      background-color: blueviolet;
      transform: translateX(-50px) rotateY(-90deg);
    }

    .position-right {
      background-color: yellowgreen;
      transform: translateX(50px) rotateY(90deg);
    }

    .inner {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 10px;
    }

    .inner .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #fff;
    }

    .four {
      flex-wrap: wrap;
      padding: 20px;

    }

    .four .dot {
      margin: 3px;
    }

    .six {
      flex-wrap: wrap;
      padding: 30px 20px;
    }

    .six .dot {
      margin: 2px;
    }
  </style>
</head>

<body>

  <div class="box">

    <div class="position-front">
      <div class="inner">
        <div class="dot"></div>
      </div>
    </div>
    <div class="position-back">
      <div class="inner">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="position-top">
      <div class="inner four">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="position-bottom">
      <div class="inner four">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="position-left">
      <div class="inner five">
        <div class="dot"></div>
        <div class="dot"></div>
        <!-- <div class="dot"></div> -->
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="position-right">
      <div class="inner six">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>



</body>

</html>
